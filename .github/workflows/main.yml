name: Update LeetCode Badges

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run Python Script to Update Badges
        run: python update_badges.py  # Make sure this is the correct path to your Python script
